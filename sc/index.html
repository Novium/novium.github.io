<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time left to Arena Commander release">
    <meta name="author" content="http://troshin.eu">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>Arena Commander Countdown</title>

    <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootstrap-theme.css" rel="stylesheet">

    <!-- siimple style -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h1>Arena Commander</h1>
					<div id="countdown"></div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
						<!--<div style="color: white">Brought to you by</div>-->
						<div><img src="assets/img/TEST-Logo.png"></div>
						<p class="copyright" style="opacity: 0.1"><div>Copyright &copy; 2014 - Alexander Troshin</div><div style="opacity: 1; color: white; text-shadow: 0 0 20px white">Background by <a href="https://forums.robertsspaceindustries.com/discussion/64331/rsi-desktop-wallpapers/p1">wolfram</a> - go check him out!</p>
				</div>
			</div>		
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
  $('#countdown').countdown('2014/05/29', function(event) {
    $(this).html(event.strftime('<div>%d days</div><div>%H hours</div><div>%M minutes</div><div>%S seconds</div></div>'));
  });
</script>
  </body>
</html>
